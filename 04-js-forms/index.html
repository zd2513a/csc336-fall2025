<html>
  <head>
    <title>Simple Task Manager (Class Style)</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Add New Task</h1>
    <div id="add-new-task">
      <form id="add-task-form">
        <label for="task-title-field">Task Title</label>
        <input id="task-title-field" type="text" required>

        <label for="task-content-field">Task Content (max 30 chars)</label>
        <textarea id="task-content-field" rows="3" required></textarea>

        <label for="task-due-field">Due Date</label>
        <input id="task-due-field" type="date" required>

        <button type="submit">Add Task</button>
      </form>
    </div>

    <h1>All Tasks</h1>
    <div id="all-task-info"></div>
  </body>
</html>
