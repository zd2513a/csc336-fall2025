<!DOCTYPE html>
<html>

  <head>
    <title>Server World</title>
  </head>

  <body>
    <h1>My World</h1>

    <button id="load">Load World</button>
    <pre id="output"></pre>

    <h2>Add Person</h2>
    <form id="form">
      <input name="regionName" placeholder="Region" required />
      <input name="townName" placeholder="Town" required />
      <input name="personName" placeholder="Name" required />
      <input name="personRole" placeholder="Role" required />
      <button>Add</button>
    </form>

    <script src="script.js"></script>
  </body>

</html>
